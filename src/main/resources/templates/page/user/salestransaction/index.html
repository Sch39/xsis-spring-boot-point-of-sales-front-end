<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/UserLayout}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaksi Penjualan</title>
</head>

<body>
  <th:block layout:fragment="plugin">
    <th:block
      th:replace="~{fragments/BaseModal::modal(modalId='modalId', titleId='modalTitleId', bodyId='modalBodyId', class='modal-dialog-centered modal-fullscreen-lg-down modal-xl')}">
    </th:block>
    <th:block
      th:replace="~{fragments/BaseModal::modal(modalId='paymentModalId', titleId='paymentModalTitleId', bodyId='paymentModalBodyId', class='modal-dialog-centered modal-xl')}">
    </th:block>
    <script src="/js/user/salestransaction.js"></script>
  </th:block>
  <div layout:fragment="content" class="container-fluid pt-5">
    <div class="row px-xl-5">

      <div class="col-lg-8 table-responsive mb-5">
        <div class="my-3">
          <th:block th:replace="~{page/user/salestransaction/AddProductModalButton}"></th:block>
          <th:block th:replace="~{page/user/salestransaction/resetProductCart}"></th:block>
        </div>
        <table class="table table-bordered text-center mb-0">
          <thead class="bg-secondary text-dark">
            <tr>
              <th>Produk</th>
              <th>Harga/@</th>
              <th>Jumlah</th>
              <th>Harga</th>
              <th>Hapus</th>
            </tr>
          </thead>
          <tbody class="align-middle" id="selectedProductContainer">
          </tbody>
        </table>
      </div>
      <div class="col-lg-4">
        <!-- <form class="mb-5" action="">
          <div class="input-group">
            <input type="text" class="form-control p-4" placeholder="Coupon Code">
            <button class="btn btn-primary">Apply Coupon</button>
          </div>
        </form> -->
        <div class="card border-secondary mb-5">
          <div class="card-header bg-secondary border-0">
            <h4 class="fw-semibold m-0">Ringkasan Belanja</h4>
          </div>
          <div class="card-body">
            <div class="d-flex justify-content-between mb-3 pt-1">
              <h6 class="fw-medium">Subtotal</h6>
              <h6 class="fw-medium" id="cartSubtotalPrice">Rp 0</h6>
            </div>
            <!-- <div class="d-flex justify-content-between">
              <h6 class="fw-medium">Shipping</h6>
              <h6 class="fw-medium">$10</h6>
            </div> -->
          </div>
          <div class="card-footer border-secondary bg-transparent">
            <div class="d-flex justify-content-between mt-2">
              <h5 class="fw-bold">Total</h5>
              <h5 class="fw-bold" id="cartTotalPrice">Rp 0</h5>
            </div>
            <button id="paymentModalButton" class="btn btn-primary w-100 my-3 py-3 text-white">Pembayaran</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>

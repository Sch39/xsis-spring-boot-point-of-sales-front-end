<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Konfirmasi Penghapusan</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Apakah anda yakin untuk menghapus data berikut?</p>
        <ul>
          <li><strong>Name:</strong> <span id="deleteName"></span></li>
          <li><strong>Slug:</strong> <span id="deleteSlug"></span></li>
          <li>
            <strong>Active Status:</strong>
            <input type="checkbox" id="deleteActive" disabled>
          </li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="deleteModalButton">Delete</button>
      </div>
    </div>
  </div>
</div>

<div class="fixed-plugin">
  <a class="fixed-plugin-button text-dark position-fixed px-3 py-2">
    <i class="material-icons py-2">settings</i>
  </a>
  <div class="card shadow-lg">
    <div class="card-header pb-0 pt-3">
      <div class="float-start">
        <h5 class="mt-3 mb-0">M-shop UI Configurator</h5>
        <p>Pilihlah konfigurasi ternyaman anda.</p>
      </div>
      <div class="float-end mt-4">
        <button class="btn btn-link text-dark p-0 fixed-plugin-close-button">
          <i class="material-icons">clear</i>
        </button>
      </div>
      <!-- End Toggle Button -->
    </div>
    <hr class="horizontal dark my-1">
    <div class="card-body pt-sm-3 pt-0">
      <!-- Sidebar Backgrounds -->
      <div>
        <h6 class="mb-0">Warna selektor sidebar</h6>
      </div>
      <a href="javascript:void(0)" class="switch-trigger background-color">
        <div class="badge-colors my-2 text-start">
          <span class="badge filter navbar-color bg-gradient-primary active border border-2"
            onclick="sidebarColor('bg-gradient-primary')"></span>
          <span class="badge filter navbar-color bg-gradient-dark" onclick="sidebarColor('bg-gradient-dark')"></span>
          <span class="badge filter navbar-color bg-gradient-info" onclick="sidebarColor('bg-gradient-info')"></span>
          <span class="badge filter navbar-color bg-gradient-success"
            onclick="sidebarColor('bg-gradient-success')"></span>
          <span class="badge filter navbar-color bg-gradient-warning"
            onclick="sidebarColor('bg-gradient-warning')"></span>
          <span class="badge filter navbar-color bg-gradient-danger"
            onclick="sidebarColor('bg-gradient-danger')"></span>
          <span class="badge filter navbar-color cs-bg-transparent border border-1"
            onclick="sidebarColor('cs-bg-transparent')"></span>
        </div>
      </a>
      <!-- Sidenav Type -->

        <h6 class="mb-0">Background Sidenav</h6>
      </div>
      <div class="d-flex">

        <button class="btn bg-gradient-dark px-3 mb-2 ms-2 sidebar-type" data-class="bg-transparent"

        <button class="btn bg-gradient-dark px-3 mb-2 ms-2 sidebar-type" data-class="bg-white"
          onclick="sidebarType(this)">Putih</button>
      </div> -->
      <!-- Navbar Fixed -->
      <div class="mt-3 d-flex">
        <h6 class="mb-0">Navbar Fixed</h6>
        <div class="form-check form-switch ps-0 ms-auto my-auto">
          <input class="form-check-input mt-1 ms-auto" type="checkbox" id="navbarFixedBtn">
        </div>
      </div>
      <hr class="horizontal dark my-3">
      <div class="mt-2 d-flex">
        <h6 class="mb-0">Mode(Light / Dark)</h6>
        <div class="form-check form-switch ps-0 ms-auto my-auto">
          <input class="form-check-input mt-1 ms-auto dark-mode-setting" type="checkbox" id="dark-version">
        </div>
      </div>
    </div>
  </div>
</div>
